<div class="grid">
    <div class="header">
        <div *ngFor="let item of gridSettings.columns;" class="header-column" [style.width]=item.width>
            <span>{{item.title}}</span>
        </div>
    </div>
    <div class="grid-body">
        <div *ngFor="let row of gridData" class="grid-row" [style.height]=g ridSettings.rowHeight>

            <div *ngFor="let item of gridSettings.columns;" class="header-column" [style.width]=item.width>
                <span>{{row[item.name]}}</span>
            </div>

        </div>
    </div>
</div>
